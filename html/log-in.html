                <h2 class="main__form-title">Войти в учетную запись</h2>
                <p class="main__form-question">Нет учетной записи?<a class="main__form-link"
                        href="../html/check-in.html">Создать учетную запись</a></p>
                <div class="main__form-inputs">
                    <div class="form-group"><input class="main__form-input" type="email" name="email" id="email"
                            required="required" placeholder="E-mail*" /><label class="form-label"
                            for="email">E-mail*</label></div>
                    <div class="form-group"><input class="main__form-input" type="password" name="password"
                            id="password" required="required" placeholder="Пароль*" /><label class="form-label"
                            for="password">Пароль*</label></div>
                </div>
                <div class="form-input"><a class="form-input__link" href="#">Забыли пароль?</a><button
                        class="form-input__button" type="submit">Войти</button></div>
                <div class="main__form-line"></div>
                <p class="form__info">или с помощью</p>
